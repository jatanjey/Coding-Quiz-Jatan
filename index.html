<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id="timer">Time: <span id="time-left"></span></div>
    </header>
    <main id="quiz-container">
        <div id="question"></div>
        <div id="choices"></div>
    </main>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>
    <footer>
        <div id="score-form" style="display: none;">
            <input type="text" id="initials" placeholder="Enter your initials">
            <button id="submit-score" style="display: none;">Submit</button>
        </div>
        <div id="high-score">High Score: <span id="score"></span></div>
        <button id="start-btn">Start Quiz</button>
    </footer>
    <script src="/assets/script.js"></script>
</body>
</html>
